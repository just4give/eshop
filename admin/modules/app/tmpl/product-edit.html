<h3 class="text-center margin-bottom-20"><span class="label label-default">Add New Product</span></h3>

<form name="p">
    <div class="form-group col-sm-6" ng-class="{ 'has-error': p.name.$invalid  }">
        <label class="control-label">Name</label>
        <input type="text" class="form-control" placeholder="Product title"  ng-model="product.name" name="name" required>
    </div>
    <div class="form-group col-sm-6" ng-class="{ 'has-error': p.description.$invalid  }">
        <label class="control-label">Description</label>
        <input type="text" class="form-control" placeholder="Product description"  ng-model="product.description" name="description" required>
    </div>
    <div class="form-group col-sm-6" ng-class="{ 'has-error': p.tax.$invalid  }">
        <label class="control-label">Tax</label>
        <select class="form-control" ng-model="product.taxId" name="tax" ng-options='d.id as d.name for d in taxes' required ></select>
    </div>
    <div class="form-group col-sm-6" ng-class="{ 'has-error': p.price.$invalid  }">
        <label class="control-label">Price</label>
        <input type="number" class="form-control" placeholder="Product price"  ng-model="product.price" name="price" required>
    </div>
