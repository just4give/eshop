
<div>
    <button class="btn btn-warning" ng-click="create()">Create New</button>
</div>
<div class="row text-right">
    <dir-pagination-controls ></dir-pagination-controls>
</div>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th ng-click="sort('name')">Name
            <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>

    </tr>
    </thead>
    <tbody>
    <tr  dir-paginate="r in records|orderBy:sortKey:reverse |itemsPerPage: 10 " >

        <td class="col-xs-4 ">{{r.name}} </td>


        <td class="col-xs-2 ">
            <a class="link link-edit link-lg" uib-tooltip="Edit" ng-click="edit(r.id)"><i class="fa fa-pencil-square-o"></i></a>
            <a class="link link-delete link-lg" uib-tooltip="Delete" ng-click="delete(r)"><i class="fa fa-trash-o"></i></a></td>

    </tr>


    </tbody>
</table>
