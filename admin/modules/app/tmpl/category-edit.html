<h3 class="text-center margin-bottom-20"><span class="label label-default" ng-bind="category.id?'Update Category':'Create New Category'"></span></h3>

<form name="p" novalidate>
    <div class="form-group col-sm-6" ng-class="{ 'has-error': p.name.$invalid  }">
        <label class="control-label">Name</label>
        <input type="text" class="form-control" placeholder="Name"  ng-model="category.name" name="name" required>
    </div>




    <div class="col-xs-12 text-right">
        <button class="btn btn-warning" ng-click="save()" ng-disabled="p.$invalid" ng-bind="category.id?'Update':'Create'">Create</button>
    </div>
</form>
