                <tr ng-repeat="product in cart" style="font-size: large"
                    ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">
                    <td class="col-xs-5">

                        <div class="col-sm-4 col-xs-12">
                            <img ng-src="{{product.url}}">

                        <div class="col-sm-8 col-xs-12 text-center" ng-bind="product.name">

                    </td>
                    <td class="col-xs-3 ">
                        <i class="link fa fa-minus-circle" ng-click="decreaseeItemQuantity(product)"></i>
                        <span ng-bind="product.quantity">x</span>
                        <i class="link fa fa-plus-circle" ng-click="increaseItemQuantity(product)"></i></td>
                    <td class="col-xs-2 ">{{product.quantity*product.price}}</td>
                    <td class="col-xs-2"><i class="link text-danger fa fa-trash" ng-click="deleteCartItem($index)"></i></td>

                </tr>

                </tbody>
            </table>
