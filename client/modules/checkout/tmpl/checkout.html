<div class="container ">
    <div class="checkbox-step-bar">
        <div class="bar "></div>
        <div class="step pull-left">
            <div class="circle completed">
                <div>1</div>
                <div class="text">Shipping Address</div>
            </div>

        </div>

        <div class="step">
            <div class="circle active">
                <div>2</div>
                <div class="text">Payment Details</div>
            </div>
        </div>

        <div class="step pull-right">
            <div class="circle">
                <div>3</div>
                <div class="text">Confirm</div>
            </div>
        </div>

    </div>




    <!-- payment details  -->
    <div>
    <div class="alert alert-info alert-dismissible" role="alert" ng-show="loggedIn">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        We don't store your credit card detail
    </div>
    <div class="col-xs-12 ">
        <div class="panel panel-primary panel-payment">
            <div class="panel-heading">Payment Details</div>
            <div class="panel-body">
                <div class="row">
                    <div class="heading col-xs-12">Cardhoder's Name</div>
                    <div class="text-box col-xs-12">
                        <input type="text" class="col-xs-5" placeholder="First name ">
                        <input type="text" class="col-xs-6 col-xs-offset-1" placeholder="Last name">
                    </div>
                </div>
                <div class="row" style="margin-top:10px">
                    <div class="heading col-xs-12">Card Number</div>
                    <div class="text-box col-xs-12">
                        <input type="number" class="col-xs-2" placeholder="XXXX">
                        <input type="number" class="col-xs-2 col-xs-offset-1" placeholder="XXXX">
                        <input type="number" class="col-xs-2 col-xs-offset-1" placeholder="XXXX">
                        <input type="number" class="col-xs-2 col-xs-offset-1" placeholder="XXXX">
                    </div>
                </div>
                <div class="row" style="margin-top:10px">
                    <div class="col-xs-6" style="padding-left: 0px">
                        <div class="heading col-xs-12">Expiry Date</div>
                        <div class="text-box col-xs-12">
                            <input type="number"  class="col-xs-4" placeholder="MM">
                            <input type="number"  class="col-xs-4 col-xs-offset-1" placeholder="YY">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="heading col-xs-12">CVV</div>
                        <div class="text-box col-xs-12">
                            <input type="number" class="col-xs-12" placeholder="XXX">

                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>
    </div>

</div>
