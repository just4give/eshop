<div class="order-confirm-modal">
<div class="modal-header">
    {{data.title}}
</div>
<div class="modal-body ">
    <h4>{{data.text}}</h4>
</div>
<div class="modal-footer">
    <button class="btn btn-danger " ng-click="ok()" ng-bind="data.ok">Delete</button>
    <button class="btn btn-default" ng-click="cancel()"  ng-bind="data.cancel">Cancel</button>
</div>
</div>
