<div class="modal ">
    <div class="modal-dialog">
        <div class="modal-content login-modal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create New Shipping Address</h4>
            </div>
            <div class="modal-body ">


                <div class="form-horizontal" role="form" >
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="fname">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fname" placeholder="Enter first name" ng-model="address.firstName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="lname">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lname" placeholder="Enter last name" ng-model="address.lastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="address">Address1</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address" placeholder="Enter street address1" ng-model="address.address1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="address2">Address2</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address2" placeholder="Enter street address2" ng-model="address.address2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="city">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="city" placeholder="City"  ng-model="address.city">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="state">State</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="state" placeholder="State" ng-model="address.state">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="zip">Zip</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="zip" placeholder="Zip code" ng-model="address.zip">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                           <!-- <div class="checkbox">
                                <label><input type="checkbox" ng-model="address.ship2this"> Ship to this</label>
                            </div>-->
                            <!--<div class="checkbox">
                                <label><input type="checkbox"  ng-model="address.defaultAddress"> Mark it default</label>
                            </div>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-opp-secondary" ng-click="submitAddress();$hide()">Create</button>
                        </div>
                    </div>
                </div>
            </div>


        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
