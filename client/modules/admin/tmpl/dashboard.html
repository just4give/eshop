<div class="row">
    <div class="col-xs-12 col-sm-6">
        <h3 class="text-center">Sales Trend</h3>
        <canvas id="line" class="chart chart-line" chart-data="data"
                chart-labels="labels" chart-legend="true" chart-series="series"
                chart-click="onClick" chart-options="linechartoptions" >
        </canvas>

    </div>
    <div class="col-xs-12 col-sm-6">
        <h3 class="text-center">5 Top Selling Products</h3>
        <canvas id="pie" class="chart chart-pie"
                chart-data="datapie" chart-labels="labelspie" chart-options="piechartoptions" >
        </canvas>

    </div>
</div>
