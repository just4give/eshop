
<div>
    <button class="btn btn-warning" ng-click="create()">Create New</button>
</div>
<div class="row text-right">
    <dir-pagination-controls ></dir-pagination-controls>
</div>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th ng-click="sort('name')">Code
            <span class="glyphicon sort-icon" ng-show="sortKey=='code'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
        <th ng-click="sort('type')">Type
            <span class="glyphicon sort-icon" ng-show="sortKey=='type'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
        <th ng-click="sort('minPurchase')">Min Purchase
            <span class="glyphicon sort-icon" ng-show="sortKey=='minPurchase'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
        <th ng-click="sort('value')">Value
            <span class="glyphicon sort-icon" ng-show="sortKey=='value'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
        <th ng-click="sort('validFrom')">Valid From
            <span class="glyphicon sort-icon" ng-show="sortKey=='validFrom'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
        <th ng-click="sort('validThrough')">Valid Till
            <span class="glyphicon sort-icon" ng-show="sortKey=='validThrough'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>

    </tr>
    </thead>
    <tbody>
    <tr  dir-paginate="r in records|orderBy:sortKey:reverse |itemsPerPage: 10 " >

        <td class="col-xs-1 ">{{r.code}} </td>
        <td class="col-xs-1 ">{{r.type}} </td>
        <td class="col-xs-1 ">{{r.minPurchase}} </td>
        <td class="col-xs-1 ">{{r.value}} </td>
        <td class="col-xs-2 ">{{r.validFrom | date :'short' }} </td>
        <td class="col-xs-2 ">{{r.validThrough | date :'short' }} </td>


        <td class="col-xs-2 ">
            <a class="btn-link " uib-tooltip="Clicke to active/inactive" ng-click="toggleStatus(r)">
                <span class="label" ng-class="[{'label-success': r.active},{'label-default': !r.active}]">{{r.active ? 'ACTIVE':'INACTIVE'}}</span>
            </a>
        </td>
        <td class="col-xs-2 ">
            <a class="link link-edit link-lg" uib-tooltip="Edit" ng-click="edit(r.id)"><i class="fa fa-pencil-square-o"></i></a>
            <!--<a class="link link-delete link-lg" uib-tooltip="Delete" ng-click="delete(r)"><i class="fa fa-trash-o"></i></a>-->
        </td>

    </tr>


    </tbody>
</table>
