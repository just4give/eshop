<h3 class="text-center margin-bottom-20"><span class="label label-default" ng-bind="coupon.id?'Update coupon':'Create New coupon'"></span></h3>

<form name="p" novalidate>
    <div class="form-group col-sm-6" ng-class="{ 'has-error': p.code.$invalid  }">
        <label class="control-label">Code</label>
        <input type="text" class="form-control" placeholder="Code"  ng-model="coupon.code" name="code" required>
    </div>

    <div class="form-group col-sm-6" ng-class="{ 'has-error': p.description.$invalid  }">
        <label class="control-label">Description</label>
        <input type="text" class="form-control" placeholder="Description"  ng-model="coupon.description" name="description" required>
    </div>
    <div class="form-group col-sm-6" ng-class="{ 'has-error': p.type.$invalid  }">
        <label class="control-label">Type</label>
        <select class="form-control"  ng-model="coupon.type" ng-options="type.code as type.description for type in types" name="type" required></select>
    </div>
    <div class="form-group col-sm-6" ng-class="{ 'has-error': p.value.$invalid  }">
        <label class="control-label">Value</label>
        <input type="number" class="form-control" placeholder="Value"  ng-model="coupon.value" name="value" required>
    </div>

    <div class="form-group col-sm-6" ng-class="{ 'has-error': p.minPurchase.$invalid  }">
        <label class="control-label">Min Purchase</label>
        <input type="number" class="form-control" placeholder="Min Purchase"  ng-model="coupon.minPurchase" name="minPurchase" required>
    </div>

    <div class="form-group col-sm-6" ng-class="{ 'has-error': p.validFrom.$invalid  }">
        <label class="control-label">Valid From</label>
        <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="coupon.validFrom" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true"
                   close-text="Close" name="validFrom" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
        </p>
    </div>
    <div class="form-group col-sm-6" ng-class="{ 'has-error': p.validThrough.$invalid  }">
        <label class="control-label">Valid Through</label>
        <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="coupon.validThrough" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true"
                   close-text="Close" name="validThrough" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
        </p>
    </div>
    <pre>{{coupon | json}}</pre>
    <div class="col-xs-12 text-right">
        <button class="btn btn-warning" ng-click="save()" ng-disabled="p.$invalid" ng-bind="coupon.id?'Update':'Create'">Create</button>
    </div>
</form>
