<view-title>eShop -Search Result</view-title>
<div class="row">

    <div class="col-sm-3 col-xs-12 search-facet">
        <uib-accordion close-others="oneAtATime">
            <uib-accordion-group is-open="facetOpen">
                <uib-accordion-heading>
                    Search Filter <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': facetOpen, 'glyphicon-chevron-right': !facetOpen}"></i>
                </uib-accordion-heading>
                    <ul class="list-unstyled ">Category
                    <li>Computer & Laptop (2)</li>
                    <li>Tablet and Mobile (3)</li>
                    <li>Accessories (1)</li>
                    <li>TV and Entertainment (1)</li>
                </ul>
            </uib-accordion-group>
         </uib-accordion>

    </div>
    <div class="col-sm-9 col-xs-12">
        <div class="row search-page" >
            <!-- <div class="col-md-3 col-lg-3 filter-box">
                 <h2>Filter</h2>
             </div>-->


            <ul class="list-unstyled">
                <li ng-repeat="p in products" class="wow zoomIn col-xs-12 col-sm-6 col-md-4 col-lg-3 text-center" data-wow-delay="0s" >
                    <ng-include src="'modules/search/tmpl/search.html'" ></ng-include>

                </li>
            </ul>



        </div>
    </div>
</div>
