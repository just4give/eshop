<div class="col-xs-12 search-page">
   <!-- <div class="col-md-3 col-lg-3 filter-box">

        <ul class="list-unstyled">
            <li ng-repeat="p in products" class="product-box wow zoomIn col-xs-6 col-sm-3" data-wow-delay="1s" >

                    <img ng-src="{{p.url}}" class="center-block">
                    <a class="col-xs-12" ui-sref="details({id: p.id})" ><span class="name">{{p.name}}</span></a>
                    <div class="col-xs-12 reg-price">
                        <!--<i class="fa fa-tag"></i>-->
                        <span class="reg-price">$200</span>
                        <!--<span class="sale-price">$150</span>-->
                    </div>

                    <!--<div class="overlap">
                        <h1><button class="btn btn-opp-secondary " ng-click="quickView($index)">Quick View</button></h1>
                        &lt;!&ndash;<h1><button class="btn btn-opp-secondary ">Add to Cart</button></h1>&ndash;&gt;
                    </div>
                    <a class="col-xs-12" href="#/details/{{p.id}}"><span class="name">{{p.name}}</span></a>
                    <div class="col-xs-12 reg-price">
                        <span><strong>Reg price</strong></span><span><strike>$200</strike></span>
                    </div>
                    <div class="col-xs-12 sale-price">
                        <span><strong>Sale price</strong></span><span>$150</span>
                    </div>-->
                    <div class="row slide-footer">

                           <a class="i-view" data-trigger="hover" data-type="success" data-title="Quick View" bs-tooltip ng-click="quickView($index)">
                               <i class="fa fa-info-circle"></i>
                           </a>

                            <a class="i-cart" data-trigger="hover" data-type="success" data-title="Add To Cart" bs-tooltip ng-click="addToCart($index)">
                                <i class="fa fa-shopping-bag "></i>
                            </a>

                            <a class="i-fav" data-trigger="hover" data-type="success" data-title="Add To Favourite" bs-tooltip ng-click="addToCart($index)">
                                <i class="fa fa-heart "></i>
                            </a>

                    </div>


            </li>
        </ul>



</div>
